version: '3.8'

services:
  # FastAPI Backend
  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - APIFY_TOKEN=${APIFY_TOKEN}
    volumes:
      - ./api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
  
  # Client Following Worker
  worker-following:
    build: ./workers
    command: python client_following_worker.py
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - APIFY_TOKEN=${APIFY_TOKEN}
    restart: unless-stopped
    depends_on:
      - api
  
  # Profile Scraper Worker
  worker-profile:
    build: ./workers
    command: python profile_scrape_worker.py
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - APIFY_TOKEN=${APIFY_TOKEN}
    restart: unless-stopped
    depends_on:
      - api
  
  # Next.js Web UI
  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - api

